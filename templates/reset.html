<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
@import url("https://fonts.googleapis.com/css?family=Roboto");
@import url("https://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
}

body {
  font: 14px/1 "Roboto", sans-serif;
  color: #fff;
  background: url("https://codepen.io/images/classy_fabric.png") #333;
  -webkit-font-smoothing: antialiased;
}

button,
input,
select,
textarea {
  font-family: inherit;
  font-size: 100%;
  vertical-align: baseline;
  border: 0;
  outline: 0;
  color: #fff;
}

button::-moz-focus-inner,
input::-moz-focus-inner {
  border: 0;
  padding: 0;
}

textarea {
  overflow: auto;
  vertical-align: top;
  resize: none;
}

[placeholder]::-webkit-input-placeholder {
  color: rgba(255, 255, 255, 0.8);
}
[placeholder]:hover::-webkit-input-placeholder {
  color: rgba(255, 255, 255, 0.4);
}
[placeholder]:focus::-webkit-input-placeholder {
  color: transparent;
}

[placeholder]::-moz-placeholder {
  color: rgba(255, 255, 255, 0.8);
}
[placeholder]:hover::-moz-placeholder {
  color: rgba(255, 255, 255, 0.4);
}
[placeholder]:focus::-moz-placeholder {
  color: transparent;
}

[placeholder]:-ms-input-placeholder {
  color: rgba(255, 255, 255, 0.8);
}
[placeholder]:hover:-ms-input-placeholder {
  color: rgba(255, 255, 255, 0.4);
}
[placeholder]:focus:-ms-input-placeholder {
  color: transparent;
}

form {
  width: 400px;
  margin: 50px auto;
}

input[type="password"] {
  display: block;
  width: 400px;
  margin: 0 0 20px;
  padding: 8px 12px 10px 12px;
  border: 1px solid rgba(0, 0, 0, 0.5);
  background: rgba(0, 0, 0, 0.25);
}

textarea {
  display: block;
  width: 400px;
  height: 150px;
  margin: 0 0 20px;
  padding: 8px 12px 10px 12px;
  border: 1px solid rgba(0, 0, 0, 0.5);
  background: rgba(0, 0, 0, 0.25);
}

.radio {
  position: relative;
  display: inline-block;
  margin: 0 20px 20px 0;
}

.radio input[type="radio"] {
  vertical-align: middle;
  opacity: 0;
}

.radio label {
  vertical-align: middle;
  cursor: pointer;
}

.radio input[type="radio"] + label:before {
  content: "";
  display: inline-block;
  width: 20px;
  height: 20px;
  margin: -3px 5px 0 -15px;
  vertical-align: middle;
  font-size: 14px;
  font-family: fontawesome;
  line-height: 19px;
  text-align: center;
  border: 1px solid rgba(0, 0, 0, 0.5);
  background: rgba(0, 0, 0, 0.25);
}

.radio input[type="radio"] + label:before {
  border-radius: 50%;
}

.radio input[type="radio"]:hover + label:before {
  content: "\f111";
  font-size: 9px;
  color: rgba(255, 255, 255, 0.4);
}

.radio input[type="radio"]:checked + label:before {
  content: "\f111";
  font-size: 9px;
  color: rgba(255, 255, 255, 0.8);
}

.radio .sex {
  font: 20px fontawesome;
}

input[type="submit"] {
  display: block;
  width: 150px;
  margin: 0 0 20px;
  padding: 8px 0 10px 0;
  text-align: center;
  border: 1px solid rgba(0, 0, 0, 0.5);
  background: rgba(0, 0, 0, 0.25);
}

.w3-button {width:150px;}
</style>

    </head>
    <body>
    <form method="post" style="position:relative;top: 200px;">
    <h2 style="text-align: center;"> Reset Your Password</h2>
    <br>
    <br>
    <div class="hizalama" >
    <input type="password" id="password" name="password" onkeyup='checkPassword();' oninvalid="ChectPasswordForCustom(this);" oninput="ChectPasswordForCustom(this);" placeholder="Enter new password"/>
    <input type="password" id="confirm_password" name="confirm_password" onkeyup='checkPassword();'  placeholder="Enter new password again"/>
    <p><button id="submitRegister" class="w3-button w3-green" disabled>UPDATE</button></p>
    <span id='messageBox'></span>
    </div>
        </form>


        <script>
        
        
        
function checkPassword(){
  
   if (document.getElementById('password').value ==
    document.getElementById('confirm_password').value) {

    document.getElementById('messageBox').style.color = 'green';
    document.getElementById('messageBox').innerHTML = 'matching';
    document.getElementById('submitRegister').disabled = false;

  } else {
    document.getElementById('messageBox').style.color = 'red';
    document.getElementById('messageBox').innerHTML = 'not matching';
    document.getElementById('submitRegister').disabled = true;
  }

};


function ChectPasswordForCustom(textbox)
  {
    var re1 = /[0-9]/;
    var re2 = /[a-z]/;
    var  re3 = /[A-Z]/;

    if(textbox.value == "") {

      textbox.setCustomValidity('Please fill in the marked fields.');
      return false;

    }
    else if(textbox.value < 6) {
        textbox.setCustomValidity("Password must contain at least six characters!");
        return false;
      }
    else if(!re1.test(textbox.value)) {
        textbox.setCustomValidity("Error: password must contain at least one number (0-9)!");
        return false;
      }
     else if(!re2.test(textbox.value)) {
        textbox.setCustomValidity("Error: password must contain at least one lowercase letter (a-z)!");
        return false;
      }
      else if(!re3.test(textbox.value)) {
        textbox.setCustomValidity("Error: password must contain at least one uppercase letter (A-Z)!");
        return false;
      }
      else {
       textbox.setCustomValidity('');
            }
    return true;
    
  };


        
        </script>

    </body>
</html>
